spring.application.name=SistemaContable

# Configuraci贸n de H2
spring.datasource.url=jdbc:h2:mem:SistemaContabledb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=SistemaContable
spring.datasource.password=

# Habilitar consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuraci贸n de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Nivel de log (opcional)
logging.level.org.springframework.security=DEBUG

# Configuraci贸n de la paginaci贸n
spring.jpa.properties.hibernate.default_batch_fetch_size=10
spring.jpa.properties.hibernate.jdbc.batch_size=10


